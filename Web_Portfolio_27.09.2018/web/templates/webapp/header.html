<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
</head>
    <link href='https://fonts.googleapis.com/css?family=Asset' rel='stylesheet'>
    <style>
    #DJ {
        font-family: 'Satisfy', cursive; font-size: 22px;
    }
    </style>
    <link href='https://fonts.googleapis.com/css?family=Holtwood One SC' rel='stylesheet'>
    <style>
    #panel {
        font-family: "Times New Roman", Georgia, Serif;font-size: 22px;
        font-family: 'Satisfy', cursive;font-size: 22px;
    }
    </style>
<style>
    body {
        {#background-image: url("https://www.planwallpaper.com/static/images/Beauty-of-nature-random-4884759-1280-800_nqwrrog.jpg");#}
        {#background-image: url("http://www.mobileswall.com/wp-content/uploads/2015/12/640-wWater-Drop-Reflection-l.jpg");#}
        background-color: #E6E4E9;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100%;
    }
    </style>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" id="DJ" href="{% url 'about' %}">BAGRAT KARYAN</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="container">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto" id="panel">
            <li class="nav-item active">
              <right><a class="nav-link" id="home" href="{% url 'home' %}">HOME<span class="sr-only">(current)</span></a></right>
            </li>
              <li class="nav-item active">
              <right><a class="nav-link" id="about" href="{% url 'about' %}">ABOUT<span class="sr-only">(current)</span></a></right>
            </li>
              <li class="nav-item active">
              <right><a class="nav-link" id="games" href="{% url 'portfolio' %}">PORTFOLIO<span class="sr-only">(current)</span></a></right>
            </li>
            <li class="nav-item active">
              <right><a class="nav-link" id="applications" href="{% url 'applications' %}">APPLICATIONS<span class="sr-only">(current)</span></a></right>
            </li>
            <li class="nav-item active">
              <right><a class="nav-link" id="resume" href="{% url 'resume' %}">RESUME<span class="sr-only">(current)</span></a></right>
            </li>
          </ul>
        </div>
        </div>
      </nav>
    <div class="container">
        <br/><br/><br/>
        {% block content %}
        {% endblock %}
        <footer id="footer">
            <div class="container" style="margin-left: 5px">
                <p> <h6>Contact with owner:</h6>
                    <a href="https://www.linkedin.com/in/bagrat-karyan-12b039151/" target="_blank">LinkedIn</a> |
                    <a href="https://www.facebook.com/karbag89" target="_blank">Facebook</a> |
                    <a href="https://web.whatsapp.com/" target="_blank">WhatsApp</a> |
                    <a href="https://plus.google.com/u/0/100170432753400412861" target="_blank">Google+</a>
                </p>
            </div>
        </footer>
        <center><small>Copyright &copy; bagrat.karyan.com - All right reserved. </small></center>
        <br/>
    </div>
